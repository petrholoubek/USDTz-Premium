<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>USDt.z – Stablecoin for Next Generation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: rgb(31, 186, 156);
      color: white;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    .lang-switch {
      position: absolute;
      top: 15px;
      right: 15px;
      background: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      color: rgb(31, 186, 156);
      transition: background-color 0.3s;
    }
    .lang-switch:hover {
      background-color: #1eab91;
      color: white;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h1, h2 {
      color: rgb(31, 186, 156);
    }
    ul {
      list-style-type: disc;
      padding-left: 20px;
    }
  </style>
</head>
<body>

<header>
  <button class="lang-switch" onclick="switchLanguage()">Čeština</button>
  <h1 id="title">USDt.z – Stablecoin for Next Generation</h1>
</header>

<main>
  <section>
    <h2 id="intro-title">Introduction</h2>
    <p id="intro-text">
      USDt.z is a stable digital currency designed for the modern financial world, offering fast transactions, low fees, and maximum security.
    </p>
  </section>

  <section>
    <h2 id="benefits-title">Benefits</h2>
    <ul id="benefits-list">
      <li>Stability pegged to USD</li>
      <li>Instant transfers 24/7</li>
      <li>Secure smart contracts</li>
    </ul>
  </section>
</main>

<script>
  const translations = {
    cs: {
      title: "USDt.z – Stabilní měna nové generace",
      "intro-title": "Úvod",
      "intro-text": "USDt.z je stabilní digitální měna navržená pro moderní finanční svět, poskytující rychlé transakce, nízké poplatky a maximální bezpečnost.",
      "benefits-title": "Výhody",
      "benefits-list": [
        "Stabilita vázaná na USD",
        "Okamžité převody 24/7",
        "Bezpečné smart kontrakty"
      ],
      button: "English"
    },
    en: {
      title: "USDt.z – Stablecoin for Next Generation",
      "intro-title": "Introduction",
      "intro-text": "USDt.z is a stable digital currency designed for the modern financial world, offering fast transactions, low fees, and maximum security.",
      "benefits-title": "Benefits",
      "benefits-list": [
        "Stability pegged to USD",
        "Instant transfers 24/7",
        "Secure smart contracts"
      ],
      button: "Čeština"
    }
  };

  let currentLang = "en";

  function switchLanguage() {
    currentLang = currentLang === "en" ? "cs" : "en";
    document.getElementById("title").innerText = translations[currentLang].title;
    document.getElementById("intro-title").innerText = translations[currentLang]["intro-title"];
    document.getElementById("intro-text").innerText = translations[currentLang]["intro-text"];
    document.getElementById("benefits-title").innerText = translations[currentLang]["benefits-title"];

    const list = document.getElementById("benefits-list");
    list.innerHTML = "";
    translations[currentLang]["benefits-list"].forEach(item => {
      const li = document.createElement("li");
      li.textContent = item;
      list.appendChild(li);
    });

    document.querySelector(".lang-switch").innerText = translations[currentLang].button;
  }
</script>

</body>
</html>
