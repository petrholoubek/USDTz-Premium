<!DOCTYPE html>
<html lang="cs">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>USDt.z - Domů</title>
 <link rel="stylesheet" href="css/styles.css">
 <style>
   /* Hamburger menu specifické styly */
   .hamburger {
     display: none;
     flex-direction: column;
     cursor: pointer;
     gap: 5px;
   }
   .hamburger span {
     height: 3px;
     width: 25px;
     background: white;
     border-radius: 3px;
   }

   @media (max-width: 768px) {
     nav ul {
       display: none; /* default zavřené */
       flex-direction: column;
       gap: 0.8rem;
       width: 100%;
       margin-top: 0.5rem;
     }
     nav ul.show {
       display: flex;
     }
     .hamburger {
       display: flex;
     }
   }

   /* Styling pro desktop */
   @media (min-width: 769px) {
     #nav-links {
       display: flex;
     }
   }
 </style>
</head>
<body>

<header>
 <nav style="background: rgb(31,186,156); padding: 1rem 2rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000;">
   <div class="logo" style="flex-shrink: 0;">
     <a href="index.html">
       <img src="img/flags/logo-white.png" alt="USDt.z Logo" style="height: 40px; cursor: pointer;">
     </a>
   </div>

   <div class="hamburger" id="hamburger">
     <span></span>
     <span></span>
     <span></span>
   </div>

   <ul id="nav-links" style="list-style: none; display: flex; gap: 1.5rem; align-items: center; flex-wrap: wrap; margin: 0; padding: 0;">
     <li><a href="pages/about.html" style="color: white; font-weight: 600; text-decoration: none;">O tokenu</a></li>
     <li><a href="pages/usecases.html" style="color: white; font-weight: 600; text-decoration: none;">Použití</a></li>
     <li><a href="pages/programs.html" style="color: white; font-weight: 600; text-decoration: none;">Programy</a></li>
     <li><a href="pages/docs.html" style="color: white; font-weight: 600; text-decoration: none;">Dokumentace</a></li>
     <li><a href="pages/contact.html" style="color: white; font-weight: 600; text-decoration: none;">Kontakt</a></li>
     <li>
       <a href="index.html" title="Česky">
         <img src="img/flags/cz.png" alt="Česky" style="width: 24px; height: 16px; border-radius: 3px;">
       </a>
     </li>
     <li>
       <a href="index_en.html" title="English">
         <img src="img/flags/en.png" alt="English" style="width: 24px; height: 16px; border-radius: 3px;">
       </a>
     </li>
   </ul>
 </nav>
</header>

<script>
 const hamburger = document.getElementById('hamburger');
 const navLinks = document.getElementById('nav-links');

 hamburger.addEventListener('click', () => {
   navLinks.classList.toggle('show');
 });
</script>

</body>
</html>
