<!DOCTYPE html>
<html lang="cs">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>USDTz Premium</title>
 <style>
   #msg_body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
   nav {
     background: rgb(31,186,156);
     padding: 0.5rem 1rem;
     display: flex;
     justify-content: space-between;
     align-items: center;
   }
   .logo img { height: 40px; }
   .menu { display: flex; gap: 1rem; }
   .menu a { color: white; text-decoration: none; font-weight: bold; }
   .flags img { height: 20px; cursor: pointer; }
   .hamburger { display: none; cursor: pointer; font-size: 26px; color: white; }
   
   /* Mobilní verze */
   @media (max-width: 768px) {
     .menu { display: none; flex-direction: column; background: rgb(31,186,156); padding: 1rem; }
     .menu.active { display: flex; }
     .hamburger { display: block; }
   }
 </style>
</head>
<body>
 <nav>
   <div class="logo">
     <img src="img/logo-white.png" alt="Logo">
   </div>

   <div class="hamburger" onclick="toggleMenu()">☰</div>

   <div class="menu" id="navMenu">
     <a href="#">Home</a>
     <a href="#">O nás</a>
     <a href="#">Kontakt</a>
     <div class="flags">
       <img src="img/flags/cz.png" alt="CZ">
       <img src="img/flags/en.png" alt="EN">
     </div>
   </div>
 </nav>

 <script>
   function toggleMenu() {
     document.getElementById('navMenu').classList.toggle('active');
   }
 </script>
</body>
</html>
