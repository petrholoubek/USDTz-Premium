<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>USDt.z Premium</title>

<style>
/* Základní styly */
#msg_body {
 margin: 0;
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Header a navigace */
header {
 background: rgb(31,186,156);
 position: sticky;
 top: 0;
 z-index: 1100;
 box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

nav {
 max-width: 1200px;
 margin: 0 auto;
 padding: 1rem 2rem;
 display: flex;
 justify-content: space-between;
 align-items: center;
 flex-wrap: wrap;
}

nav .logo img {
 height: 40px;
 cursor: pointer;
 filter: drop-shadow(0 0 5px rgba(0,0,0,0.15));
}

/* Menu desktop */
ul.menu {
 list-style: none;
 display: flex;
 gap: 1.5rem;
 align-items: center;
 margin: 0;
 padding: 0;
}

ul.menu li a {
 color: white;
 font-weight: 600;
 font-size: 1rem;
 text-decoration: none;
 display: flex;
 align-items: center;
 gap: 0.3rem;
 transition: color 0.3s ease;
}

ul.menu li a:hover,
ul.menu li a.active {
 color: #004d40;
 font-weight: 700;
}

/* Vlajky */
img.flag {
 width: 24px;
 height: 16px;
 object-fit: cover;
 border-radius: 3px;
 border: 1px solid #fff;
}

/* Hamburger button */
#menu-toggle { display: none; }

label.hamburger {
 display: none;
 cursor: pointer;
 flex-direction: column;
 justify-content: space-between;
 width: 30px;
 height: 25px;
}

label.hamburger span {
 display: block;
 height: 3px;
 background: white;
 border-radius: 2px;
}

/* Mobilní styly */
@media (max-width: 768px) {
 label.hamburger { display: flex; }
 
 ul.menu {
   display: none;
   flex-direction: column;
   width: 100%;
   margin-top: 1rem;
   background: rgb(31,186,156);
   padding: 0.5rem 0;
   border-radius: 5px;
 }

 ul.menu li a {
   display: block;
   width: 100%;
   padding: 0.5rem 1rem;
 }

 #menu-toggle:checked + label.hamburger + ul.menu {
   display: flex;
 }
}
</style>
</head>
<body>

<header>
 <nav>
   
   <a href="/USDTz-Premium/index.html" class="logo" aria-label="Přejít na domovskou stránku">
     <img src="/USDTz-Premium/img/logo-white.png" alt="USDt.z Logo">
   </a>

   
   <input type="checkbox" id="menu-toggle">
   <label for="menu-toggle" class="hamburger" aria-label="Otevřít menu">
     <span></span>
     <span></span>
     <span></span>
   </label>

   
   <ul class="menu">
     <li><a href="/USDTz-Premium/pages/about.html">O tokenu</a></li>
     <li><a href="/USDTz-Premium/pages/usecases.html">Použití</a></li>
     <li><a href="/USDTz-Premium/pages/programs.html">Programy</a></li>
     <li><a href="/USDTz-Premium/pages/docs.html">Dokumentace</a></li>
     <li><a href="/USDTz-Premium/pages/contact.html">Kontakt</a></li>
     <li>
       <a href="/USDTz-Premium/index.html" title="Česky" aria-label="Česká verze">
         <img src="/USDTz-Premium/img/cz.png" alt="Česká vlajka" class="flag">
       </a>
     </li>
     <li>
       <a href="/USDTz-Premium/index_en.html" title="English" aria-label="Anglická verze">
         <img src="/USDTz-Premium/img/en.png" alt="Anglická vlajka" class="flag">
       </a>
     </li>
   </ul>
 </nav>
</header>


<main>
 
</main>

</body>
</html>
