<section id="slider">
  <h2 style="color: rgb(31,186,156); text-align:center; margin-bottom:1rem;">Our Features</h2>
  <div class="slider-container">
    <div class="slides fade">
      <div class="slide active">
        <img src="feature1.jpg" alt="Feature 1" />
        <div class="slide-text">High Security & Transparency</div>
      </div>
      <div class="slide">
        <img src="feature2.jpg" alt="Feature 2" />
        <div class="slide-text">Fast and Secure Swaps</div>
      </div>
      <div class="slide">
        <img src="feature3.jpg" alt="Feature 3" />
        <div class="slide-text">Wide Banking & Non-Banking Use</div>
      </div>
    </div>
    <button class="prev" aria-label="Previous Slide">&#10094;</button>
    <button class="next" aria-label="Next Slide">&#10095;</button>
    <div class="dots">
      <span class="dot active" aria-label="Slide 1"></span>
      <span class="dot" aria-label="Slide 2"></span>
      <span class="dot" aria-label="Slide 3"></span>
    </div>
  </div>
</section>

<style>
  .slider-container {
    position: relative;
    max-width: 700px;
    margin: 2rem auto;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(31,186,156,0.3);
    overflow: hidden;
  }
  .slides {
    position: relative;
    height: 350px;
  }
  .slide {
    display: none;
    position: absolute;
    width: 100%;
    height: 100%;
    text-align: center;
  }
  .slide img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-bottom: 2px solid rgb(31,186,156);
  }
  .slide-text {
    color: rgb(31,186,156);
    font-weight: 700;
    font-size: 1.3rem;
    padding: 1rem 0;
  }
  .slide.active {
    display: block;
    animation: fadeIn 1s ease;
  }
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  /* Buttons */
  .prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: 40px;
    height: 40px;
    margin-top: -20px;
    color: white;
    background-color: rgb(31,186,156);
    border: none;
    border-radius: 50%;
    font-size: 24px;
    line-height: 40px;
    text-align: center;
    opacity: 0.8;
    transition: opacity 0.3s ease;
    user-select: none;
  }
  .prev:hover, .next:hover {
    opacity: 1;
  }
  .prev {
    left: 15px;
  }
  .next {
    right: 15px;
  }
  /* Dots */
  .dots {
    text-align: center;
    padding: 0.8rem 0 1.2rem;
    background: #f9f9f9;
  }
  .dot {
    cursor: pointer;
    height: 14px;
    width: 14px;
    margin: 0 6px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.3s ease;
  }
  .dot.active, .dot:hover {
    background-color: rgb(31,186,156);
  }
  /* Responsive */
  @media (max-width: 768px) {
    .slider-container {
      max-width: 90vw;
      height: auto;
    }
    .slide img {
      height: 200px;
    }
  }
</style>

<script>
  const slides = document.querySelectorAll('.slide');
  const dots = document.querySelectorAll('.dot');
  const prevBtn = document.querySelector('.prev');
  const nextBtn = document.querySelector('.next');

  let currentIndex = 0;
  let slideInterval = setInterval(nextSlide, 6000); // autoplay every 6s

  function showSlide(index) {
    if(index >= slides.length) index = 0;
    if(index < 0) index = slides.length - 1;
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
      dots[i].classList.toggle('active', i === index);
    });
    currentIndex = index;
  }

  function nextSlide() {
    showSlide(currentIndex + 1);
  }
  function prevSlide() {
    showSlide(currentIndex - 1);
  }

  nextBtn.addEventListener('click', () => {
    nextSlide();
    resetInterval();
  });
  prevBtn.addEventListener('click', () => {
    prevSlide();
    resetInterval();
  });
  dots.forEach((dot, i) => {
    dot.addEventListener('click', () => {
      showSlide(i);
      resetInterval();
    });
  });

  function resetInterval() {
    clearInterval(slideInterval);
    slideInterval = setInterval(nextSlide, 6000);
  }

  // Initialize first slide
  showSlide(currentIndex);
</script>
